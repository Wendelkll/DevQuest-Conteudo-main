<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <h1>Flex Items: Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-0">0</div>
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
            <div class="item grow-4">4</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-100">Lorem 123</div>
            <div class="item grow-1 basis-200">Lorem 123 456</div>
            <div class="item grow-1 basis-300">Lorem ipsum dolor sit amet consectetur adiposingksd elut</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            <div class="item grow-1 shrink-1">1</div>
            <div class="item grow-1 shrink-0">2</div>
            <div class="item grow-1 shrink-0">3</div>
        </div>
    </section>
</body>
</html>
